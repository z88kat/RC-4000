<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
        <!-- jquery -->
        <script src="js/jquery-3.6.4.min.js"></script>
        <!-- bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
        <script src="js/bootstrap.bundle.js"></script>
        <!-- showlace-->
        <link rel="stylesheet" href="../node_modules/@shoelace-style/shoelace/dist/themes/light.css" />
        <script type="module" src="../node_modules/@shoelace-style/shoelace/dist/shoelace.js"></script>
        <!-- fontawesome -->
        <link rel="stylesheet" href="css/all.css" type="text/css" />
        <!-- custom -->
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/renderer.js"></script>
        <title>Seiko Wrist Terminal</title>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row p-2">
                <div class="col-12 text-center">
                    <h1>Seiko Wrist Terminal</h1>
                </div>
            </div>
            <div class="row pt-4 pl-4">
                <div class="col pt-2">
                    <div style="max-height: 500px;overflow-y: auto;">
                        <table class="table">
                            <tbody id="tableBody">
                                <tr>
                                    <td>
                                        <i class="fa-regular fa-bell"></i>
                                    </td>
                                    <td>
                                        TEXT
                                    </td>
                                    <td>
                                        <i class="fa-regular fa-pen-to-square"></i>
                                    </td>
                                    <td>
                                        <i class="fa-regular fa-trash-can"></i>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <i class="fa-regular fa-calendar-days"></i>
                                    </td>
                                    <td>
                                        TEXT
                                    </td>
                                    <td>
                                        <i class="fa-regular fa-pen-to-square"></i>
                                    </td>
                                    <td>
                                        <i class="fa-regular fa-trash-can"></i>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <i class="fa-solid fa-tag"></i>
                                    </td>
                                    <td>
                                        TEXT
                                    </td>
                                    <td>
                                        <i class="fa-regular fa-pen-to-square"></i>
                                    </td>
                                    <td>
                                        <i class="fa-regular fa-trash-can"></i>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col text-center">
                    <div class="p-2">
                        <sl-button type="primary" id="btnWeekly" style="width:200px;">
                            <i class="fa-regular fa-bell fa-fw pr-4"></i>Add Weekly Alarm
                        </sl-button>
                    </div>
                    <div class="p-2">
                        <sl-button type="primary" id="btnScheduled" style="width:200px;">
                            <i class="fa-solid fa-calendar-days fa-fw pr-4"></i>Add Scheduled Alarm
                        </sl-button>
                    </div>
                    <div class="p-2">
                        <sl-button type="primary" id="btnMemo" style="width:200px;">
                            <i class="fa-solid fa-tag fa-fw pr-4"></i>Add Memo Label
                        </sl-button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add / Edit a memo label -->
        <sl-dialog label="Memo Label" class="dialog-overview" id="dialog-memo">
            <div class="row">
                <div class="col ml-4">
                    <textarea required min="1" max="24" maxlength="24" class="form-control form-input" id="memo-text"
                        rows="2" cols="12"></textarea>
                </div>
            </div>
            <sl-button slot="footer" variant="default" class="pr-2">Close</sl-button>
            <sl-button slot="footer" variant="primary"><i class="fa-solid fa-plus"></i> Add</sl-button>
        </sl-dialog>


    </body>

</html>
