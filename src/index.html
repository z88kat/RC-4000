<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
        <!-- jquery -->
        <script src="js/jquery-3.6.4.min.js"></script>
        <!-- jquery validator -->
        <script src="js/jquery.validate.js"></script>
        <script src="js/additional-methods.js"></script>
        <!-- bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
        <script src="js/bootstrap.bundle.js"></script>
        <!-- showlace-->
        <link rel="stylesheet" href="../node_modules/@shoelace-style/shoelace/dist/themes/light.css" />
        <script type="module" src="../node_modules/@shoelace-style/shoelace/dist/shoelace.js"></script>
        <!-- fontawesome -->
        <link rel="stylesheet" href="css/all.css" type="text/css" />

        <!-- toastify-->
        <link rel="stylesheet" href="css/toastify.min.css" type="text/css" />
        <script src="js/toastify-js.min.js"></script>
        <!-- Date Picker-->
        <link rel="stylesheet" type="text/css" href="css/flatpickr.min.css" />
        <script src="js/flatpackr/flatpickr.min.js"></script>

        <!-- jquery day picker -->
        <link rel="stylesheet" href="css/jquery-weekdays.min.css" type="text/css" />
        <script src="js/jquery-weekdays.min.js"></script>

        <!-- custom -->
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/renderer.js"></script>
        <title>Seiko Wrist Terminal</title>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row p-2">
                <div class="col-12 text-center">
                    <h1>Seiko Wrist Terminal</h1>
                </div>
            </div>
            <div class="row pt-4 pl-4">
                <div class="col pt-2">
                    <div style="max-height: 400px;overflow-y: auto;" id="table-scroller">
                        <table class="table">
                            <tbody id="tableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col text-center">
                    <div class="p-2">
                        <sl-button type="primary" id="btnWeekly" style="width:200px;">
                            <i class="fa-regular fa-bell fa-fw pr-4"></i>Add Weekly Alarm
                        </sl-button>
                    </div>
                    <div class="p-2">
                        <sl-button type="primary" id="btnScheduled" style="width:200px;">
                            <i class="fa-solid fa-calendar-days fa-fw pr-4"></i>Add Scheduled Alarm
                        </sl-button>
                    </div>
                    <div class="p-2">
                        <sl-button type="primary" id="btnMemo" style="width:200px;">
                            <i class="fa-solid fa-tag fa-fw pr-4"></i>Add Memo Label
                        </sl-button>
                    </div>
                    <div class="p-2">
                        Labels Remainings: <span id="labelRemaining">0</span>
                    </div>
                </div>
            </div>
            <!-- footer -->
            <footer>
                <div class="row p-2">
                    <div class="col-12 text-center" id="footer">
                    </div>
                </div>
            </footer>
        </div>

        <!-- Add / Edit a memo label -->
        <sl-dialog label="Memo Label" class="dialog-label dialog-overview" id="dialog-memo" data-action="add">
            <div class="row">
                <div class="col ml-4">
                    <textarea required min="1" max="24" maxlength="24" class="form-control form-input" id="memo-text"
                        rows="2" cols="12"></textarea>
                </div>
            </div>
            <sl-button slot="footer" variant="default" class="pr-2">Close</sl-button>
            <sl-button slot="footer" variant="primary" id="btnAddMemoLabel"><i class="fa-solid fa-plus"></i> Add
            </sl-button>
        </sl-dialog>

        <!-- Add / Edit a weekly label -->
        <sl-dialog label="Weekly Label" class="dialog-label dialog-overview" id="dialog-weekly" data-action="add">
            <div class="row">
                <div class="col pl-4">
                    <textarea required min="1" max="24" maxlength="24" class="form-control form-input" id="weekly-text"
                        rows="2" cols="12"></textarea>
                </div>
            </div>
            <div class="row pt-4">
                <div class="col-12 pl-4">
                    <div id="weekdays"> </div>
                </div>
                <div class="col-12 pl-4">
                    <input type="time" id="weekly-time" class="form-control" placeholder="12:00 PM" />
                </div>
            </div>
            <sl-button slot="footer" variant="default" class="pr-2">Close</sl-button>
            <sl-button slot="footer" variant="primary" id="btnAddWeeklyLabel">
                <i class="fa-solid fa-plus"></i> Add
            </sl-button>
        </sl-dialog>

        <!-- Add / Edit a scheduled label -->
        <sl-dialog label="Scheduled Label" class="dialog-label dialog-overview" id="dialog-scheduled" data-action="add">
            <div class="row">
                <div class="col ml-4">
                    <textarea required min="1" max="24" maxlength="24" class="form-control form-input"
                        id="scheduled-text" rows="2" cols="12"></textarea>
                </div>
            </div>
            <sl-button slot="footer" variant="default" class="pr-2">Close</sl-button>
            <sl-button slot="footer" variant="primary" id="btnAddScheduledLabel">
                <i class="fa-solid fa-plus"></i> Add
            </sl-button>
        </sl-dialog>

        <!-- Set Port Dialog -->
        <sl-dialog label="Set Port" class="dialog-overview" id="dialog-port">
            <div class="row">
                <div class="col ml-4">
                    <input required max="50" min="4" class="form-control" id="port-text" type="text" />
                </div>
            </div>
            <sl-button slot="footer" variant="default" class="pr-2">Close</sl-button>
            <sl-button slot="footer" variant="primary" id="btnSaveSerialPort">
                <i class="fa-regular fa-floppy-disk"></i> Save
            </sl-button>
        </sl-dialog>

        <!-- Send Data to the watch-->
        <sl-dialog label="Send Data to Watch" class="dialog-overview" id="dialog-send">
            <div class="row">
                <div class="col ml-4">
                    Press the Terminal & Lock button on the watch and SEND to transmit the data.
                </div>
            </div>
            <sl-button slot="footer" variant="default" class="pr-2">Close</sl-button>
            <sl-button slot="footer" variant="primary" id="btnSendData">
                <i class="fa-regular fa-paper-plane"></i> SEND
            </sl-button>
        </sl-dialog>

        <!-- Add / Edit memo data -->
        <sl-dialog label="Memo Data" class="dialog-data dialog-overview" id="dialog-memo-data" data-action="add"
            data-category="d" data-index="0" data-type="0">
            <div class="row">
                <div class="col ml-4">
                    <textarea required min="1" max="24" maxlength="24" class="form-control form-input"
                        id="memo-data-text" rows="2" cols="12"></textarea>
                </div>
            </div>
            <sl-button slot="footer" variant="default" class="pr-2">Close</sl-button>
            <sl-button slot="footer" variant="primary" id="btnAddMemoData"><i class="fa-solid fa-plus"></i> Add
            </sl-button>
        </sl-dialog>

    </body>

</html>
